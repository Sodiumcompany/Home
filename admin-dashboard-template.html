<style>
:root {
  --bg-dark: #050505;
  --primary: #6366f1;
  --secondary: #8b5cf6;
  --glass: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255,255,255,0.15);
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
html{scroll-behavior:smooth;}
body{background: var(--bg-dark); color:#fff; overflow-x:hidden;}

/* Animated Background Blobs */
.blob {position:fixed; border-radius:50%; filter: blur(80px); z-index:-1;}
.blob1{width:500px;height:500px; background:radial-gradient(circle, var(--primary)40, transparent); top:10%; left:10%; animation:move1 25s infinite alternate;}
.blob2{width:600px;height:600px; background:radial-gradient(circle, var(--secondary)40, transparent); bottom:0; right:5%; animation:move2 30s infinite alternate;}
@keyframes move1{0%{transform:translate(0,0);}100%{transform:translate(50px,60px);}}
@keyframes move2{0%{transform:translate(0,0);}100%{transform:translate(-70px,-40px);}}

/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 60px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 20px;
}

.logo-text {
  font-weight: 700;
  color: #fff;
  font-size: 22px;
  letter-spacing: 2px;
}

.logo-text span {
  color: var(--primary);
}

.role-badge {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  margin-left: 10px;
  display: inline-flex;
  align-items: center;
  gap: 5px;
}

.user-menu {
  display: flex;
  align-items: center;
  gap: 20px;
}

.menu-toggle {
  background: none;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  padding: 8px;
  border-radius: 8px;
  transition: all 0.3s;
}

.menu-toggle:hover {
  background: rgba(255,255,255,0.1);
}

.user-avatar {
  width: 45px;
  height: 45px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: white;
  cursor: pointer;
}

/* Sidebar Menu (same as member.html) */
.sidebar {
  position: fixed;
  top: 0;
  right: -400px;
  width: 350px;
  height: 100vh;
  background: var(--bg-dark);
  border-left: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  z-index: 2000;
  transition: right 0.3s ease;
  overflow-y: auto;
}

.sidebar.active {
  right: 0;
}

.sidebar-header {
  padding: 30px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sidebar-header h3 {
  font-size: 20px;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
}

.close-sidebar {
  background: none;
  border: none;
  color: #aaa;
  font-size: 24px;
  cursor: pointer;
  padding: 5px;
  border-radius: 5px;
}

.close-sidebar:hover {
  color: #fff;
}

.menu-section {
  padding: 20px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.menu-section h4 {
  padding: 0 30px 15px;
  color: #aaa;
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px 30px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s;
  cursor: pointer;
}

.menu-item:hover {
  background: rgba(255,255,255,0.05);
  padding-left: 35px;
}

.menu-item i {
  width: 20px;
  color: var(--primary);
}

.menu-item span {
  flex: 1;
}

.menu-item .badge {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
}

.menu-item.danger {
  color: #f87171;
}

.menu-item.danger i {
  color: #f87171;
}

/* Dashboard */
.dashboard {
  padding: 150px 60px 60px;
  max-width: 1400px;
  margin: 0 auto;
}

.welcome-banner {
  background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.1), rgba(var(--secondary-rgb), 0.1));
  border: 1px solid rgba(var(--primary-rgb), 0.2);
  border-radius: 24px;
  padding: 40px;
  margin-bottom: 40px;
  position: relative;
  overflow: hidden;
}

.welcome-banner h1 {
  font-size: 36px;
  margin-bottom: 10px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.welcome-banner p {
  color: #ccc;
  font-size: 16px;
  max-width: 600px;
  margin-bottom: 30px;
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  transition: all 0.3s;
}

.stat-card:hover {
  transform: translateY(-5px);
  border-color: var(--primary);
}

.stat-icon {
  font-size: 24px;
  margin-bottom: 15px;
  color: var(--primary);
}

.stat-value {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
  color: #fff;
}

.stat-label {
  font-size: 14px;
  color: #aaa;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Dashboard Grid */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.dashboard-card {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 30px;
  transition: all 0.3s;
}

.dashboard-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(var(--primary-rgb), 0.2);
  border-color: rgba(var(--primary-rgb), 0.3);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.card-header h3 {
  font-size: 20px;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
}

.card-header .badge {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}

/* Quick Actions */
.quick-actions {
  display: flex;
  gap: 15px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.action-btn {
  padding: 12px 24px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(var(--primary-rgb), 0.3);
}

.action-btn.secondary {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.2);
  color: #ccc;
}

.action-btn.secondary:hover {
  background: rgba(255,255,255,0.05);
  border-color: var(--primary);
  color: #fff;
}

/* Task List */
.task-list {
  list-style: none;
}

.task-item {
  display: flex;
  align-items: center;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.03);
  transition: all 0.3s;
}

.task-item:hover {
  background: rgba(255,255,255,0.05);
  transform: translateX(5px);
}

.task-icon {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 15px;
  font-size: 16px;
}

.task-content {
  flex: 1;
}

.task-title {
  font-weight: 600;
  margin-bottom: 5px;
  color: #fff;
}

.task-meta {
  font-size: 12px;
  color: #aaa;
}

/* Responsive */
@media (max-width: 1024px) {
  .dashboard {
    padding: 140px 40px 40px;
  }
}

@media (max-width: 768px) {
  header {
    padding: 15px 25px;
  }

  }
  
  .dashboard-grid {

  }
  
  .sidebar {
    width: 100%;
    right: -100%;
  }
}

/* Overlay */

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  z-index: 1999;
  display: none;
}

.sidebar-overlay.active {
  display: block;
}
</style>

// Main initialization
document.addEventListener('DOMContentLoaded', () => {
  // Check if user is logged in and has admin role
  const userData = JSON.parse(localStorage.getItem('sodium_user_data') || 'null');
  
  if (!userData || !userData.adminRole) {
    // Try to get from admin session as fallback
    const adminSession = JSON.parse(localStorage.getItem('sodium_admin_user') || 'null');
    if (adminSession) {
      // Create temporary user data for admin session
      const tempUserData = {
        name: adminSession.name,
        email: adminSession.email,
        adminRole: adminSession.isMasterAdmin ? 'CEO' : 'Admin',
        uid: adminSession.uid
      };
      localStorage.setItem('sodium_user_data', JSON.stringify(tempUserData));
      initializeDashboard(tempUserData);
    } else {
      window.location.href = 'member.html';
    }
  } else {
    initializeDashboard(userData);
  }
});

function initializeDashboard(userData) {
  const role = userData.adminRole;
  const config = roleConfigs[role];
  
  if (!config) {
    // If role not found in config, redirect to member dashboard
    window.location.href = 'member.html';
    return;
  }
  
  // Apply role colors
  document.documentElement.style.setProperty('--primary', config.color);
  document.documentElement.style.setProperty('--secondary', config.secondaryColor);
  document.documentElement.style.setProperty('--primary-rgb', hexToRgb(config.color));
  document.documentElement.style.setProperty('--secondary-rgb', hexToRgb(config.secondaryColor));
  
  // Update page title
  document.getElementById('pageTitle').textContent = `SODIUM • ${config.title}`;
  
  // Update UI elements
  updateUserInfo(userData, config);
  updateRoleBadge(role, config);
  updateDashboardContent(userData, config);
  setupEventListeners(userData, config);
  
  // Hide loading, show content
  document.getElementById('loadingContainer').style.display = 'none';
  document.getElementById('dashboardContent').style.display = 'block';
}

function hexToRgb(hex) {
  const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  return result ? 
    `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : 
    '99, 102, 241';
}

function updateUserInfo(userData, config) {
  // Update user avatar
  const initials = userData.name.split(' ').map(n => n[0]).join('').toUpperCase();
  document.getElementById('userAvatar').textContent = initials;
  document.getElementById('sidebarAvatar').textContent = initials;
  
  // Update sidebar user info

function updateDashboardContent(userData, config) {
  // Update stats
  const statsGrid = document.getElementById('statsGrid');
  statsGrid.innerHTML = '';
  
  config.stats.forEach(stat => {
    let value = stat.value;
    
    // Handle dynamic values
    if (stat.value === 'getTotalUsers') {
      const users = JSON.parse(localStorage.getItem('sodium_users') || '[]');
      value = users.length;
    } else if (stat.value === 'getAdminCount') {
      const users = JSON.parse(localStorage.getItem('sodium_users') || '[]');
      value = users.filter(u => u.adminRole).length;
    }
    
    const statCard = document.createElement('div');
    statCard.className = 'stat-card';
    statCard.innerHTML = `
      <div class="stat-icon"><i class="fas ${stat.icon}"></i></div>
      <div class="stat-value">${value}</div>
      <div class="stat-label">${stat.label}</div>
    `;
    statsGrid.appendChild(statCard);
  });
  
  // Update quick actions
  const quickActions = document.getElementById('quickActions');
  quickActions.innerHTML = '';
  
  config.quickActions.forEach(action => {
    const button = document.createElement('button');
    button.className = 'action-btn secondary';
    button.innerHTML = `<i class="fas ${action.icon}"></i> ${action.label}`;
    button.onclick = () => window.location.href = action.link;
    quickActions.appendChild(button);
  });
  
  // Add logout button
  const logoutBtn = document.createElement('button');
  logoutBtn.className = 'action-btn danger';
  logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
  logoutBtn.onclick = () => {
    localStorage.removeItem('sodium_user_data');
    localStorage.removeItem('sodium_admin_user');
    window.location.href = 'login.html';
  };
  quickActions.appendChild(logoutBtn);
  
  // Update dashboard cards
  const dashboardGrid = document.getElementById('dashboardGrid');
  dashboardGrid.innerHTML = '';
  
  config.cards.forEach(card => {
    dashboardGrid.appendChild(createCard(card.type, card.title, config));
  });
}

function setupEventListeners(userData, config) {
  // Sidebar toggle
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  const closeSidebar = document.getElementById('closeSidebar');
  
  menuToggle.addEventListener('click', () => {
    sidebar.classList.add('active');
    sidebarOverlay.classList.add('active');
  });
  
  closeSidebar.addEventListener('click', () => {
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
  });
  
  sidebarOverlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
  });
  
  // Menu navigation
  document.getElementById('menuDashboard').addEventListener('click', (e) => {
    e.preventDefault();
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
    // Already on dashboard
  });
  
  document.getElementById('menuMemberDashboard').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'member.html';
  });
  
  document.getElementById('menuProfile').addEventListener('click', (e) => {
    e.preventDefault();
    alert('Profile page coming soon!');
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
  });
  
  document.getElementById('menuRoleApplications').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'admin.html';
  });
  
  document.getElementById('menuUsers').addEventListener('click', (e) => {
    e.preventDefault();
    if (userData.adminRole === 'CEO' || userData.adminRole === 'Operations Head') {
      alert('User management page coming soon!');
    } else {
      alert('You do not have permission to access this section.');
    }
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
  });
  
  document.getElementById('menuSettings').addEventListener('click', (e) => {
    e.preventDefault();
    alert('Admin settings coming soon!');
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
  });
  
  document.getElementById('menuLogout').addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.removeItem('sodium_user_data');
    localStorage.removeItem('sodium_admin_user');
    window.location.href = 'login.html';
  });
  
  // Update pending applications badge
  updatePendingApplicationsBadge();
}

function updatePendingApplicationsBadge() {
  const applications = JSON.parse(localStorage.getItem('sodium_role_applications') || '[]');
  const pendingCount = applications.filter(a => a.status === 'pending').length;
  const badge = document.getElementById('pendingApplicationsBadge');
  
  if (pendingCount > 0) {
    badge.textContent = pendingCount;
    badge.style.display = 'inline-block';
  } else {
    badge.style.display = 'none';
  }
}

// Auto-refresh pending applications badge every 30 seconds
setInterval(updatePendingApplicationsBadge, 30000);

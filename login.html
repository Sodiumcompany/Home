<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodium â€¢ Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --purple: #a855f7;
      --blue: #6366f1;
      --glass: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body { background-color: var(--bg); color:white; min-height:100vh; overflow-x:hidden; }
    .blob { position:fixed; width:500px; height:500px; border-radius:50%; background: radial-gradient(circle, rgba(168,85,247,0.15), transparent 70%); filter: blur(80px); z-index:-1; animation: move 20s infinite alternate; }
    @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%,20%); } }
    .container { max-width:1200px; margin:0 auto; padding:100px 20px; display:flex; justify-content:center; align-items:center; flex-direction:column; gap:30px; }
    .glass-card { background: var(--glass); backdrop-filter: blur(20px); border:1px solid var(--border); border-radius:24px; padding:40px; box-shadow:0 8px 32px rgba(0,0,0,0.37); min-width:300px; max-width:400px; animation: fadeIn 1s ease forwards; }
    h2 { text-align:center; margin-bottom:20px; font-weight:600; font-size:28px; }
    input { width:100%; padding:12px; margin-bottom:15px; background: rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; color:white; outline:none; transition:0.3s; }
    input:focus { border-color: var(--purple); box-shadow:0 0 10px rgba(168,85,247,0.5); }
    button { padding:12px 24px; border-radius:8px; border:none; cursor:pointer; font-weight:600; transition:0.3s; }
    .btn-primary { background: var(--purple); color:white; width:100%; }
    .btn-primary:hover { box-shadow:0 0 20px rgba(168,85,247,0.6); transform: scale(1.02); }
    .switch-btn { background:transparent; color:white; text-decoration:underline; cursor:pointer; margin-top:10px; display:block; text-align:center; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="container">

    <!-- Login Card -->
    <div id="login-card" class="glass-card">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email Address">
      <input type="password" id="login-pass" placeholder="Password">
      <button class="btn-primary" onclick="handleLogin()">Login</button>
      <span class="switch-btn" onclick="toggleCard('signup')">Don't have an account? Sign Up</span>
    </div>

    <!-- Signup Card -->
    <div id="signup-card" class="glass-card" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name">
      <input type="email" id="signup-email" placeholder="Email Address">
      <input type="password" id="signup-pass" placeholder="Password">
      <button class="btn-primary" onclick="handleSignup()">Create Account</button>
      <span class="switch-btn" onclick="toggleCard('login')">Already have an account? Login</span>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUVsLH-YZdbhnH5U8tuS-31bTrPz6CZ8g",
      authDomain: "sodium-b5392.firebaseapp.com",
      projectId: "sodium-b5392",
      storageBucket: "sodium-b5392.firebasestorage.app",
      messagingSenderId: "21034072519",
      appId: "1:21034072519:web:258c82eb4cfed599c301e2",
      measurementId: "G-E0F44QQMD0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Keep user logged in
    onAuthStateChanged(auth, user => {
      if(user){
        alert(`Welcome back ${user.email}!`);
        // redirect or show dashboard
      }
    });

    function toggleCard(card){
      document.getElementById('login-card').style.display = card==='login'?'block':'none';
      document.getElementById('signup-card').style.display = card==='signup'?'block':'none';
    }

    function handleSignup(){
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const pass = document.getElementById('signup-pass').value;
      if(!name || !email || !pass){ alert('Fill all fields'); return; }

      createUserWithEmailAndPassword(auth, email, pass)
      .then(userCredential => {
        sendEmailVerification(userCredential.user);
        alert('Verification email sent! You can login after verification.');
        toggleCard('login');
      })
      .catch(err => alert(err.message));
    }

    function handleLogin(){
      const email = document.getElementById('login-email').value;
      const pass = document.getElementById('login-pass').value;
      signInWithEmailAndPassword(auth, email, pass)
      .then(userCredential => {
        alert(`Welcome ${userCredential.user.email}!`);
        // user is remembered automatically by Firebase
      })
      .catch(err => alert(err.message));
    }

  </script>
</body>
</html>
